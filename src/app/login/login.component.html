<mat-card class="login-card">
  <mat-card-header class="header-title">
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="loginForm" class="login-form">
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>First Name</mat-label>
        <input
          type="text"
          matInput
          formControlName="nameFormControl"
          [errorStateMatcher]="matcher"
          placeholder="Enter your name"
        />

        <mat-error
          *ngIf="!loginForm.get('nameFormControl')?.hasError('required')"
        >
          Please enter your name
        </mat-error>
        <mat-error
          *ngIf="loginForm.get('nameFormControl')?.hasError('required')"
        >
          First name is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Email</mat-label>
        <input
          type="email"
          matInput
          formControlName="emailFormControl"
          [errorStateMatcher]="matcher"
          placeholder="Ex. pat@example.com"
        />

        <mat-error
          *ngIf="
            loginForm.get('emailFormControl')?.hasError('email') &&
            !loginForm.get('emailFormControl')?.hasError('required')
          "
        >
          Please enter a valid email address
        </mat-error>
        <mat-error
          *ngIf="loginForm.get('emailFormControl')?.hasError('required')"
        >
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Phone Number</mat-label>
        <input
          type="text"
          matInput
          formControlName="numberFormControl"
          [errorStateMatcher]="matcher"
          placeholder="Enter your Phone number"
        />

        <mat-error
          *ngIf="!loginForm.get('numberFormControl')?.hasError('required')"
        >
          Please enter your Phone Number
        </mat-error>
        <mat-error
          *ngIf="loginForm.get('numberFormControl')?.hasError('required')"
        >
          Phone Number is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <button
        [disabled]="loginForm.invalid"
        routerLink="dashboard"
        mat-raised-button
        color="primary"
      >
        Submit
      </button>
    </form>
  </mat-card-content>
</mat-card>
